<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="./style.css">
  <script type="text/javascript" src="./nnnUtil.js"></script>
  <script type="text/javascript" src="./tableData.js"></script>
  <script type="text/javascript" src="./tableControl.js"></script>
  <script>
    function init() {
        let viewControl = new ViewControl();
        viewControl.init(tableDataSource, tableColumnOption);
    }
  </script>
  <title>汎用テーブル</title>
</head>

<body onload="init()">
  <!-- タイトル -->
  <h1 class="tableTitle" id="tableTitle"></h1>

  <!-- メニューエリア -->
  <div id="menuArea">
    <span id="menuConfig" class="">設定</span>
    <span id="menuDisplayChange" class="">表示変更</span>
  </div>

  <!-- 設定エリア -->
  <div id="configArea">
    <table>
      <tr>
        <td class="chckboxBlock">
          <input type="checkbox" id="configParseErrorDisplay" checked>
        </td>
        <td>
          <label for="configParseErrorDisplay">表データの書式エラーを表示</label>
        </td>
      </tr>
      <tr>
        <td>
          <label for="configPageRecordCount">1ページの表示数</label>
        </td>
        <td>
          <input type="text" maxlength="4" id="configPageRecordCount">　行
        </td>
      </tr>
      <tr>
        <td>
          <label for="configOmitLength">長文を省略</label>
        </td>
        <td>
          <input type="text" maxlength="4" id="configOmitLength">　文字
        </td>
      </tr>
    </table>
  </div>

  <!-- 表示変更エリア -->
  <div id="displayChangeArea">
    <table>
      <tr>
        <td>
          <button type="button" id="dspchgInitSort">ソート初期化</button>
        </td>
        <td>
        </td>
      </tr>
      <tr>
        <td class="chckboxBlock">
          <input type="checkbox" id="dspchgColumnDisplay" checked>
        </td>
        <td>
          <label for="dspchgColumnDisplay">チェック列を表示</label>
        </td>
      </tr>
      <tr>
        <td class="chckboxBlock">
          <input type="checkbox" id="dspchgRecordDisplay" checked>
        </td>
        <td>
          <label for="dspchgRecordDisplay">チェック行を表示</label>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" id="dspchgSearchWord">検索</button>
        </td>
        <td>
          <select id="dspchgSearchSelectWord"></select>
          <input type="text" id="dspchgSearchInputWord">
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" id="dspchgSearchNumber">数値絞込</button>
        </td>
        <td>
          <select id="dspchgSearchSelectNum"></select>
          <input type="text" id="dspchgSearchInputNumFrom">
          <span id="dspchgSearchInputLabelNum">から</span>
          <input type="text" id="dspchgSearchInputNumTo">
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" id="dspchgSearchDate">日付絞込</button>
        </td>
        <td>
          <select id="dspchgSearchSelectDate"></select>
          <input type="text" id="dspchgSearchInputDateFrom">
          <span id="dspchgSearchInputLabelDate">から</span>
          <input type="text" id="dspchgSearchInputDateTo">
        </td>
      </tr>
    </table>
  </div>

  <!-- 表エリア -->
  <div id="generalTable"></div>

  <!-- ページングエリア -->
  <div id="pagingArea">
    <span id="pageLabel">Page</span>
    <span id="pagePrev"></span>
    <span id="page"></span>
    <span id="pageNext"></span>
  </div>

</body>
</html>
